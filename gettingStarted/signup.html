<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de formulario de registro</title>
</head>
<body>
	<div>
		<h1>Registro gratis</h1>

		<form action="/registerUser" method="post" id="signup-form">
		<div class="flex-form">
			<div class="field-container">
				<label for="user-email">Email</label>
			</div>
			<div class="field-container">
				<input type="text" id="user-email" name="user-email" placeholder="Escribe tu email">
				<span id="user-email-feedback"></span>
			</div>
			<div class="field-container">
				<label for="user-pass">Contraseña</label>
			</div>
			<div class="field-container">
				<input type="text" id="user-pass" name="user-pass" placeholder="Escribe tu contraseña">
			</div>
			<div class="field-container">
				<button type="submit">Enviar datos</button>
			</div>
		</div>
		</form>
	</div>

	<script src="js/checkform.js"></script>
</body>
</html>
